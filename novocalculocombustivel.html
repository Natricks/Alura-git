<meta charset="UTF-8">
<h1>Álcool ou Gasolina ?</h1>

<script> 
var tanque = 40;
var caminhoGaso = 480;
var caminhoAlco = 300;
totalGasolina = caminhoGaso/tanque;
totalAlcool = caminhoAlco/tanque;
document.write("Cada litro de gasolina anda: " + totalGasolina +"km <br>");
document.write("Cada litro de alcool anda:"+totalAlcool+"km <br>");

if(totalGasolina>totalAlcool){
	document.write("Gasolina é melhor do que álcool.");
}else{
	document.write("Álcool é melhor.");
}




</script>
